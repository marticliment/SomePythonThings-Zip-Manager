<html>
    <link rel="icon" type="image/png" href="icon.png">
    <title>SomePythonThings Zip Manager</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./script.js"></script>

    <body style="overflow:hidden">
        <div id=main><table border=0 width=100% height=100%><tr><td width=50%><button class=main onClick="showCreate()">Create a ZIP file</button></td><td>
            <button class=main onClick="showExtract()">Extract a .zip file</button></td></tr></table></div>
        
        
        
        <div id=create>
            <button class=back onClick=showMenu();>⬅ Go back</button>
            <button class=halfButton id=half1 onClick=openFile();>Add file</button>
            <button class=halfButton id=half2 onClick=openFolder();>Add folder</button>
            <button class=halfButton id=half3 onClick=createZip();>Create Zip</button>
            <button class=halfButton id=half4 onClick=clearFiles();>Clear files</button>
            <p id=textLabel>Files to be compressed:</p><br><textarea id=filesToZip disabled></textarea>
            <div id=progressBar><div id=progressBarPiece></div></div>
            
        </div>
        <div id=extract>
            <button class=back onClick=showMenu();>⬅ Go back</button>
            <button class=button id=selZip onClick=openZip();>Select Zip File</button>
            <button class=button id=extractZip onClick=extractZip();>Extract</button>
            <p id=textLabel2>Zip file to be extracted:</p><br><textarea id=zipToFiles disabled></textarea>
            <div id=extractProgressBar><div id=extractProgressBarPiece></div></div>
            
        </div>
        </body>
    <script>checkUpdates()</script>
</html>
